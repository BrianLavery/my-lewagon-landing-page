<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Global Coffee</h1>
      <p>Get to know specialty coffee!</p>
      <a href="https://sca.coffee/" class="btn">Learn more!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <article class="container text-center">
    <h2>How it works</h2>
    <div class="flex-container">
      <div class="feature-card">
        <a href="https://www.javapresse.com/blogs/buying-coffee/ultimate-guide-buying-specialty-coffee-beans" target="_blank">
          <img src="images/apply.svg" alt="How to find specialty coffee schools">
          <h3>Find coffee</h3>
          <p>Find specialty coffee growers, wherever you are</p>
        </a>
      </div>
      <div class="feature-card">
        <a href="https://www.gurneys.com/grow_your_own_coffee">
          <img src="images/learn.svg" alt="How you develop your own coffee type">
          <h3>Grow coffee</h3>
          <p>Grow your own coffee beans</p>
        </a>
      </div>
      <div class="feature-card">
        <a href="https://www.liquidline.co.uk/news/a-roasters-guide-to-creating-your-own-coffee-blends/">
          <img src="images/product.svg" alt="">
          <h3>Create coffee blends</h3>
          <p>Develop unique blends of coffee to drink at home</p>
        </a>
      </div>
    </div>
  </article>
  <!-- code a footer -->
  <footer class="text-center">
    <ul class="list-inline">
      <li><a href="https://github.com/bpl888"><i class="fab fa-github"></i></a></li>
      <li><a href="https://www.linkedin.com/in/brian-lavery/"><i class="fab fa-linkedin-in"></i></a></li>
    </ul>
    
    <p>Coded with <p class="heart">‚ù§</p> at Le Wagon.</p>
  </footer>


</body>
</html>
